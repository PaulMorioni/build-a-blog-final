{% extends "base.html" %}

{%block content%}

<form method='POST'>
    <label>
        New Blog Title
        <input type="text" name="blog_title" value="{{post_name}}">    </label>
    <label>
        Body
        <textarea name="blog_body">{{post_body}}</textarea>
    </label>
    <input type='submit' value='Add Post' />
</form>
{%endblock%}
